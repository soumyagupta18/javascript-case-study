<!DOCTYPE HTML>
<html>
    <head>

        <meta charset="UTF-8">
        <title>Task Manager</title>
        <link rel="stylesheet" href="css/style.css" type="text/css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="js/script.js"></script>
    </head>
    <body>
        
        <div class="container">
            <div class="content">
            <div class="heading">
            <h1>Task Manager Application</h1>
            <hr>
            </div>
            <div >
           <div class="form-group">
                <label for="taskTitle">TASK:</label>
                <input type="text" class="form-control" id="taskTitle" >
                 <label for="taskDate">DUE DATE:</label>
                <input type="date" class="form-control" id="taskDate" >
                <div class="button">
                <button class="btn btn-info " type="submit" onclick="handler.add()">Add Task</button>
                <div class="filter">
                 <select class="form-control form-control-lg" onchange="handler.filterTasks(this.value)" >
                <option value="all">All</option>
                <option value="complete">Completed</option>
                <option value="inprocess">In progress</option>
                </select>
                </div>
                <hr>
                </div>
            </div>
            <div>
                <table >

                </table>
               
                <button class="btn btn-info" type="submit" onclick="handler.changeStatus()">Change Status</button>
                <button class="btn btn-info" type="submit" onclick="handler.delete()">Delete</button>
               
            </div>
            </div>
            <div class="footer">
            <p>Developed By : Soumya Gupta</p>
            </div> 
        </div>
        </div>
 
    </body>
</html>
